<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skulline - Juego online de carreras y calaveras</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>

<body>
  <div class="game-container">
    <canvas id="game"></canvas>

    <div class="btns">
      <button type="button" id="up">
        <span class="material-symbols-outlined">
          keyboard_arrow_up
        </span>
      </button>
      
      <div class="btns__center">
        <button type="button" id="left">
          <span class="material-symbols-outlined">
            keyboard_arrow_left
          </span>
        </button>
        <button type="button" id="center">
          <span class="material-symbols-outlined">
            check_box_outline_blank
          </span>
        </button>
        <button type="button" id="right">
          <span class="material-symbols-outlined">
            keyboard_arrow_right
          </span>
        </button>
      </div>
      
      <button type="button" id="down">
        <span class="material-symbols-outlined">
          keyboard_arrow_down
        </span>
      </button>
    </div>
  </div>

  <div class="messages">
    <p>Vidas: <span id="lives"></span></p>
  </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>

</html>
